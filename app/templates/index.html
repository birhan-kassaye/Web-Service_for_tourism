<!DOCTYPE html>
<html>
<head>
    <title>Country Information Web Service</title>
    <base href="./">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script/main-page.js" type="text/javascript"></script>
</head>
<body>
    <h1>Country Information Web Service</h1>
    
    <form id="search-form">
        <input type="text" id="country_name" name="country_name" required>
        <button type="submit">Search</button>
    </form>
    
    <div id="all-cities"></div>
    <div id="weather">
	<label>Weather</label>
	<input type="checkbox">Bereha</input>
	<input type="checkbox">Kola</input>
	<input type="checkbox">Weyna Dega</input>
	<input type="checkbox">Dega</input>
	<input type="checkbox">Wurch</input>
    </div>
    <div id="population">
	<label>Population</label>
    	<input type="checkbox"></input>
	<input type="checkbox"></input>
	<input type="checkbox"></input>
	<input type="checkbox"></input>
    </div>
    <div id="location">
	<label>Location</label>
    	<input type="checkbox"></input>
	<input type="checkbox"></input>
	<input type="checkbox"></input>
	<input type="checkbox"></input>
    </div>
    <div id="region">
	<label>Region</label>
	<input type="checkbox"></input>
	<input type="checkbox"></input>
	<input type="checkbox"></input>
	<input type="checkbox"></input>
    </div>
    <div id="country-info"></div>
    
    <footer></footer>
</body>
</html>
