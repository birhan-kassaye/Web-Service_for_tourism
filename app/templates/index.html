<html>
<head>

	    <input type="checkbox" class="checkoption"></input>
	    <input type="checkbox" class="checkoption"></input>
	    <input type="checkbox" class="checkoption"></input>

	    <input type="checkbox" class="locationoption"></input>
	    <input type="checkbox" class="locationoption"></input>
	    <input type="checkbox"class="locationoption"></input>

    <footer></footer>
