<!DOCTYPE html>
<html>
<head>
    <title>Country Information Web Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Country Information Web Service</h1>
    
    <form id="search-form">
        <input type="text" id="country_name" name="country_name" required>
        <button type="submit">Search</button>
    </form>
    
    <div id="all-cities"></div>
    <div id="weather">
	<label>Weather</label>
    	<button type="radio">Berha</button>
	<button type="radio">Kola</button>
	<button type="radio">Weyna Dega</button>
	<button type="radio">Dega</button>
	<button type="checkbox">Wurch</button>
    </div>
    <div id="population">
	<label>Population</label>
    	<button></button>
	<button></button>
	<button></button>
    </div>
    <div id="location">
	<label>Location</label>
    	<button></button>
    </div>
    <div id="region">
	<label>Region</label>
	<button></button>
    </div>
    <div id="country-info"></div>
    
    <script>
        document.getElementById("search-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const countryName = document.getElementById("country_name").value;
            
            fetch("/get_country_info", {
                method: "POST",
                body: new URLSearchParams({ country_name: countryName }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                const countryInfoDiv = document.getElementById("country-info");
                if (data.error) {
                    countryInfoDiv.innerHTML = `<p>${data.error}</p>`;
                } else {
                    // Display country information here
                    // Customize the display as needed
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
    <footer></footer>
</body>
</html>
